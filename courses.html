<style>
/* -------------------------
   VARIABLES
------------------------- */
:root{
  --bg:#dffef8;
  --bg2:#faffff;
  --text:#0a0e0f;
  --muted:#445;
  --accent:#12a9aa;
  --card:#ffffffee;
  --radius:16px;
}
body.dark{
  --bg:#07151a;
  --bg2:#0e1d22;
  --text:#eaf6f7;
  --muted:#9fb5b8;
  --accent:#7ed3ca;
  --card:#122126cc;
}

/* -------------------------
   RESET / BASE
------------------------- */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Poppins",system-ui,sans-serif;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  transition:.35s ease;
  padding:18px;
  padding-bottom:100px;
}

/* -------------------------
   HEADER
------------------------- */
.header{
  width:100%;
  background:linear-gradient(90deg,#12a9aa,#0fa4b8);
  border-radius:14px;
  padding:22px 18px;
  font-weight:800;
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:22px;
  box-shadow:0 6px 14px #0003;
}

.header a{
  color:#fff;
  background:#ffffff33;
  padding:6px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:1rem;
}

.header-title{
  flex:1;
  text-align:center;
  font-weight:800;
  font-size:1.4rem;
  color:#000;
}

/* -------------------------
   ACCORDION
------------------------- */
.accordion{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  border:1px solid #00000015;
  box-shadow:0 6px 14px #0002;
  transition:.25s ease;
}

.card-head{
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  user-select:none;
}

.icon{
  width:46px;
  height:46px;
  border-radius:12px;
  background:#ffffff44;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.title{
  font-weight:700;
  font-size:1.05rem;
}

.subtitle{
  font-size:.8rem;
  color:var(--muted);
  font-weight:600;
}

.chev{
  margin-left:auto;
  font-size:18px;
  opacity:.6;
  transition:.3s;
}
.card.open .chev{
  transform:rotate(180deg);
}

.panel{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:max-height .45s ease, opacity .3s ease;
  padding-left:6px;
  margin-top:6px;
}
.card.open .panel{
  opacity:1;
}

.course{
  padding:10px 12px;
  background:#ffffff33;
  border-radius:12px;
  margin-bottom:8px;
  font-weight:600;
  border:1px solid #0000000a;
}

/* -------------------------
   THEME BUTTON
------------------------- */
.theme-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  border:1px solid #ffffff22;
  background:var(--card);
  box-shadow:0 10px 24px #0003;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
}
.theme-btn img{ width:30px }

/* -------------------------
   SCHEDULES
------------------------- */
.schedule-title-main{
  text-align:center;
  margin:32px 0 10px;
  font-size:1.25rem;
  font-weight:800;
}

.schedule-item{
  padding:12px;
  background:#ffffff22;
  border-radius:12px;
  border:1px solid #00000011;
  margin-bottom:10px;
}
.schedule-title{
  font-weight:700;
  margin-bottom:4px;
}
.schedule-info{
  font-size:.9rem;
  color:var(--muted);
}
</style>
</head>

/* ----------------------------------------
   ACCORDIONS
---------------------------------------- */
function setupAccordions(){
  document.querySelectorAll(".card").forEach(card=>{
    const head=card.querySelector(".card-head");
    const panel=card.querySelector(".panel");

    head.onclick=()=>{
      const open=card.classList.contains("open");

      document.querySelectorAll(".card").forEach(c=>{
        c.classList.remove("open");
        c.querySelector(".panel").style.maxHeight=null;
      });

      if(!open){
        card.classList.add("open");
        panel.style.maxHeight=panel.scrollHeight+"px";
      }
    };
  });
}

/* ----------------------------------------
   THEME
---------------------------------------- */
const body=document.body;
const THEME_KEY="cfp402_theme";

function setTheme(t){
  if(t==="dark"){
    body.classList.add("dark");
    icon.src="moon.webp";
  } else {
    body.classList.remove("dark");
    icon.src="sun.webp";
  }
  localStorage.setItem(THEME_KEY,t);
}

document.getElementById("themeToggle").onclick=()=>{
