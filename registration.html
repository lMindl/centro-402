<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CFP 402 - Inscripción</title>
<style>
:root{ --bg:#c8fff1; --card:#fff; --text:#111; --muted:rgba(0,0,0,0.55); --header-bg:#1d9ca5; --circuit-color:rgba(255,255,255,1) }
body.dark{ --bg:#0e1116; --text:#f0f0f0; --muted:rgba(255,255,255,0.6); --header-bg:#11575b; --circuit-color:rgba(0,0,0,1) }
*{box-sizing:border-box} body{ margin:0; font-family:"Poppins",sans-serif; background:var(--bg); color:var(--text); padding:20px; display:flex; justify-content:center }
.container{ width:100%; max-width:420px; background:var(--card); border-radius:18px; overflow:hidden; box-shadow:0 6px 22px rgba(0,0,0,0.12) }
.header{ background:var(--header-bg); color:#fff; padding:20px; text-align:center }
.header a{ position:absolute; left:14px; top:18px; color:#fff; text-decoration:none; font-weight:700 }
.content{ padding:18px }
.form-row{ display:flex; flex-direction:column; gap:8px; margin-bottom:10px }
.input, textarea{ padding:10px; border-radius:8px; border:1px solid #ddd; width:100%; font-family:inherit }
.btn-submit{ padding:12px; border-radius:10px; background:var(--accent); color:#fff; border:none; font-weight:700; cursor:pointer }
.footer{ text-align:center; padding:12px; color:var(--muted) }
.theme-btn{ position:fixed; right:18px; bottom:18px; width:66px; height:66px; border-radius:50%; background:var(--card); border:3px solid var(--circuit-color); box-shadow:0 12px 28px rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:999 }
.theme-btn img{ width:34px }
</style>
</head>
<body>
  <main class="container">
    <header class="header">
      <a href="index.html">← Inicio</a>
      <h1>Cómo inscribirte</h1>
    </header>

    <section class="content">
      <p>Traé DNI, fotocopia y una foto carnet. Podés completar la inscripción presencial o dejar tus datos aquí y nos contactamos.</p>

      <form id="inscForm">
        <div class="form-row"><input class="input" name="name" placeholder="Nombre completo" required></div>
        <div class="form-row"><input class="input" name="email" type="email" placeholder="Email" required></div>
        <div class="form-row"><textarea class="input" name="mensaje" rows="3" placeholder="Curso de interés"></textarea></div>
        <button class="btn-submit" type="submit">Enviar</button>
      </form>
    </section>

    <div class="footer">Centro de Formación Profesional N°402 — Taller San José</div>
  </main>

  <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema"><img id="themeIcon" src="moon.png" alt=""></button>

<script>
const THEME_KEY='cfp402_theme'; const html=document.documentElement; const btn=document.getElementById('themeToggle'); const ic=document.getElementById('themeIcon');
function setI(t){ ic.src = t==='dark' ? 'sun.png':'moon.png' } function app(t){ if(t==='dark') html.classList.add('dark'); else html.classList.remove('dark'); setI(t) }
try{ const s=localStorage.getItem(THEME_KEY); if(s==='dark'||s==='light') app(s); else app('light') }catch(e){ app('light') }
btn.addEventListener('click', ()=>{ const now = html.classList.toggle('dark') ? 'dark':'light'; app(now); try{ localStorage.setItem(THEME_KEY, now) }catch(e){} })
/* demo: prevent real submit */
document.getElementById('inscForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Formulario enviado (demo). Nos contactaremos pronto.');
  this.reset();
});
</script>
</body>
</html>
